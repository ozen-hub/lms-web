<div class="container" style="margin-top: 50px">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>#Transaction Id</th>
      <th>Date</th>
      <th>Amount (LKR)</th>
      <th>Program Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let temp of dataArr">
      <td>{{temp?.transactionId}}</td>
      <td>{{temp?.date}}</td>
      <td>{{temp?.amount}}</td>
      <td>{{temp?.programName}}</td>
    </tr>
    </tbody>
  </table>
</div>

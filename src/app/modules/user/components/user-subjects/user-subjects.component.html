<div class="container" style="margin-top: 50px">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>#Subject Id</th>
      <th>Subject</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let temp of dataArr">
      <td>{{temp?.id}}</td>
      <td>{{temp?.name}}</td>
      <td>{{temp?.status}}</td>
    </tr>
    </tbody>
  </table>
</div>

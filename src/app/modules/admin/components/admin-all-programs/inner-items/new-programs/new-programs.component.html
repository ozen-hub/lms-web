<h2 mat-dialog-title>New Program</h2>
<form>
  <mat-dialog-content class="mat-typography">
    <div class="col-12">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Program Name</mat-label>
        <input type="text" matInput placeholder="Ex. Master Program">
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Program Fee</mat-label>
        <input type="number" matInput>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-card class="demo-inline-calendar-card">
        <mat-calendar [(selected)]="selected"></mat-calendar>
      </mat-card>
    </div>

    <hr>

    <div class="col-12">
      <div class="wrapper">
        <ul>
          <li>Java</li>
          <li>Java</li>
          <li>Java</li>
          <li>Java</li>
          <li>Java</li>
        </ul>
      </div>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="primary">Save Program</button>
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>

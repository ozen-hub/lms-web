<div class="outer">

  <p>User Registration</p>

  <form [formGroup]="form" (ngSubmit)="create()">
    <div class="inner">
      <div class="row" style="margin: 0">
        <div class="col-12">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>First Name</mat-label>
            <input formControlName="firstName" matInput type="text">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input formControlName="lastName" matInput type="text">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Email here</mat-label>
            <input formControlName="email"  matInput type="email">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password"  matInput type="password">
          </mat-form-field>
        </div>

        <div class="col-12">
          <button type="submit" style="width: 100%" mat-raised-button color="primary">Register User</button>
        </div>
        <div class="col-12">
          <a routerLink="/login">Already have an account?</a>
        </div>

      </div>
    </div>
  </form>
</div>

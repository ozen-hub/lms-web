<div class="container" style="margin-top: 50px">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 inner" *ngFor="let temp of dataArr">
      <app-program-widget [name]="temp?.name"
                          [cost]="temp?.price"
                          [languages]="temp?.subjects"
                          [startDate]="temp?.startDate"
      ></app-program-widget>
    </div>
  </div>
</div>

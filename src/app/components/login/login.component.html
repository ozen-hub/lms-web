<div class="outer">

  <p>User Login</p>

  <form>
  <div class="inner">
      <div class="row" style="margin: 0">
        <div class="col-12">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Email here</mat-label>
            <input matInput type="email">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password">
          </mat-form-field>
        </div>

        <div class="col-12">
          <button type="submit" style="width: 100%" mat-raised-button color="primary">Login</button>
        </div>
        <div class="col-12">
          <a routerLink="/signup">Don't have an account?</a>
        </div>
      </div>
  </div>
  </form>
</div>
